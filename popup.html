<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="content">
      <p id="prompt-instruction" class="no-select">Enter a prompt</p>
      <p class="no-select">Example: <span id="prompt-text"></span></p>
      <textarea id="prompt-input" type="text" autofocus></textarea>
      <div class="copy-btn-div">
        <button id="prompt-copy-btn" class="no-select">Copy</button>
        <p id="copy-confirm-message" class="no-select">Copied to clipboard!</p>
      </div>
    </div>
    <script src="prompts.js"></script>
    <script src="script.js"></script>
  </body>
</html>
