<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
  <body>
    <div class="content">
      <p id="prompt-instruction" class="no-select">Enter Prompt</p>
      <p id="prompt-text" class="no-select"></p>
      <div class="gradient-border">
        <textarea id="prompt-input" type="text" autofocus></textarea>
      </div>
      <div class="copy no-select">
        <button id="prompt-copy-btn">Copy</button>
        <p id="copy-confirm-message">Copied to clipboard!</p>
      </div>
    </div>
    <script src="prompts.js"></script>
    <script src="script.js"></script>
  </body>
</html>
